'NeosRulez.Neos.FrontendLogin:UsernamePassword':
  label: "Username/Password"
  superTypes:
    'Neos.Form.Builder:FormElement': true
    'Neos.Form.Builder:TextValidatorsMixin': false
    'Neos.Form.Builder:PlaceholderMixin': false
    'Neos.Form.Builder:MaxlengthMixin': false
    'Neos.Form.Builder:ValidatorsMixin': true
  childNodes:
    validators:
      constraints:
        nodeTypes:
          'Neos.Form.Builder:AbstractValidator': false
          'NeosRulez.Neos.FrontendLogin:Validator.UsernamePasswordValidator': true
  ui:
    label: Username/Password
    icon: fas fa-unlock-alt
    inspector:
      groups:
        'formElement':
          icon: fas fa-unlock-alt
    position: end
  properties:
    identifier:
      ui:
        inspector:
          hidden: true
    label:
      ui:
        inspector:
          hidden: true
    required:
      ui:
        inspector:
          hidden: true
    defaultValue:
      ui:
        inspector:
          hidden: true
    labelUsername:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: 'formElement'
    labelPassword:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: 'formElement'
    placeholderUsername:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: 'formElement'
    placeholderPassword:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: 'formElement'
